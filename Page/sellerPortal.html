<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Portal - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <!-- Header Navigation -->
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">
                    <img src="../images/logo_lorem.png" alt="Logo">
                </a>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Shop</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="accountProfile.html">Profile</a></li>
                    <li><a href="#" id="logoutBtn">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="seller-portal">
        <div class="container">
            <!-- Statistics Cards -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="stat-card">
                        <i class="fas fa-shopping-cart"></i>
                        <h3>Total Orders</h3>
                        <p id="totalOrders">0</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <i class="fas fa-dollar-sign"></i>
                        <h3>Total Revenue</h3>
                        <p id="totalRevenue">$0.00</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <i class="fas fa-box"></i>
                        <h3>Total Products</h3>
                        <p id="totalProducts">0</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <i class="fas fa-star"></i>
                        <h3>Average Rating</h3>
                        <p id="averageRating">0.0</p>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="quick-actions">
                <div class="row">
                    <div class="col-md-4">
                        <button id="addProductBtn" class="btn btn-primary w-100">
                            <i class="fas fa-plus"></i> Add New Product
                        </button>
                    </div>
                    <div class="col-md-4">
                        <button id="manageInventoryBtn" class="btn btn-success w-100">
                            <i class="fas fa-boxes"></i> Manage Inventory
                        </button>
                    </div>
                    <div class="col-md-4">
                        <button id="viewAnalyticsBtn" class="btn btn-info w-100">
                            <i class="fas fa-chart-line"></i> View Analytics
                        </button>
                    </div>
                </div>
            </div>

            <!-- Recent Orders -->
            <div class="recent-orders">
                <h2><i class="fas fa-clock"></i> Recent Orders</h2>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Product</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="recentOrdersTable">
                            <!-- Orders will be loaded dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Product Management -->
            <div class="product-management">
                <h2><i class="fas fa-box"></i> Product Management</h2>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productManagementTable">
                            <!-- Products will be loaded dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-5 py-4 bg-light">
        <div class="container text-center">
            <p>&copy; 2025 Seller Portal. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/checkAuth.js"></script>
    <script src="../JS/sellerPortal.js"></script>
</body>
</html>
