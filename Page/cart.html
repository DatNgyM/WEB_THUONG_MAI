<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Your Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="../images/logo.jpg" alt="Logo" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="product.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="accountProfile.html">Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cart Content -->
    <div class="cart-page py-5">
        <div class="container">
            <h2 class="mb-4">Shopping Cart</h2>
            
            <!-- Cart Items Section -->
            <div class="row">
                <div class="col-lg-8">
                    <div class="cart-items-container" id="cartItemsContainer">
                        <!-- Cart items will be dynamically inserted here -->
                    </div>
                </div>

                <!-- Cart Summary -->
                <div class="col-lg-4">
                    <div class="cart-summary">
                        <h3>Cart Summary</h3>
                        <div class="summary-details">
                            <div class="summary-line">
                                <span>Subtotal</span>
                                <span id="subtotal">$0.00</span>
                            </div>
                            <div class="summary-line">
                                <span>Estimated Shipping</span>
                                <span id="shipping">$0.00</span>
                            </div>
                            <div class="summary-line total">
                                <span>Total</span>
                                <span id="total">$0.00</span>
                            </div>
                        </div>
                        <button class="btn-checkout" onclick="window.location.href='checkout.html'">
                            Proceed to Checkout
                        </button>
                        <button class="btn-continue-shopping" onclick="window.location.href='product.html'">
                            Continue Shopping
                        </button>
                    </div>

                    <!-- Promo Code Section -->
                    <div class="promo-code-section mt-4">
                        <h4>Have a Promo Code?</h4>
                        <div class="promo-code-input">
                            <input type="text" placeholder="Enter promo code" id="promoCode">
                            <button id="applyPromo">Apply</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>About Us</h5>
                    <p>Your trusted source for premium tech products.</p>
                </div>
                <div class="col-md-4">
                    <h5>Contact</h5>
                    <p>Email: support@yourstore.com<br>
                    Phone: (555) 123-4567</p>
                </div>
                <div class="col-md-4">
                    <h5>Follow Us</h5>
                    <div class="social-links">
                        <a href="#" class="text-light mr-3"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="text-light mr-3"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-light mr-3"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../JS/cart.js"></script>
</body>
</html>
