<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Your Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="../images/logo.jpg" alt="Logo" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="product.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="accountProfile.html">Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Checkout Content -->
    <div class="checkout-page">
        <div class="container">
            <div class="row">
                <!-- Checkout Form -->
                <div class="col-lg-8">
                    <div class="checkout-container">
                        <!-- Shipping Address Section -->
                        <div class="checkout-section">
                            <h3>Shipping Address</h3>
                            <div class="saved-addresses-grid">
                                <div class="saved-address">
                                    <input type="radio" name="address" id="address1" checked>
                                    <label for="address1">
                                        <strong>Home Address</strong><br>
                                        <span id="savedAddress"></span>
                                    </label>
                                </div>
                                <button class="btn btn-outline-primary" id="addNewAddress">
                                    <i class="fas fa-plus"></i> Add New Address
                                </button>
                            </div>
                        </div>

                        <!-- Delivery Options -->
                        <div class="checkout-section">
                            <h3>Delivery Method</h3>
                            <div class="delivery-options">
                                <div class="delivery-option">
                                    <label>
                                        <input type="radio" name="delivery" value="standard" checked>
                                        <div class="delivery-info">
                                            <h4>Standard Delivery</h4>
                                            <p>3-5 business days</p>
                                        </div>
                                        <span class="delivery-price">Free</span>
                                    </label>
                                </div>
                                <div class="delivery-option">
                                    <label>
                                        <input type="radio" name="delivery" value="express">
                                        <div class="delivery-info">
                                            <h4>Express Delivery</h4>
                                            <p>1-2 business days</p>
                                        </div>
                                        <span class="delivery-price">$9.99</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Payment Section -->
                        <div class="checkout-section">
                            <h3>Payment Method</h3>
                            <div class="payment-methods">
                                <div class="payment-method">
                                    <label>
                                        <input type="radio" name="payment" value="credit" checked>
                                        <i class="fas fa-credit-card"></i>
                                        Credit/Debit Card
                                    </label>
                                    <div class="payment-form">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Card Number">
                                        </div>
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" placeholder="MM/YY">
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" placeholder="CVV">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="payment-method">
                                    <label>
                                        <input type="radio" name="payment" value="paypal">
                                        <i class="fab fa-paypal"></i>
                                        PayPal
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="col-lg-4">
                    <div class="order-summary">
                        <h3>Order Summary</h3>
                        <div id="orderItems">
                            <!-- Order items will be dynamically inserted here -->
                        </div>
                        <div class="summary-totals">
                            <div class="summary-line">
                                <span>Subtotal</span>
                                <span id="subtotal">$0.00</span>
                            </div>
                            <div class="summary-line">
                                <span>Shipping</span>
                                <span id="shipping">$0.00</span>
                            </div>
                            <div class="summary-line">
                                <span>Tax</span>
                                <span id="tax">$0.00</span>
                            </div>
                            <div class="summary-line total">
                                <span>Total</span>
                                <span id="total">$0.00</span>
                            </div>
                        </div>
                        <button class="btn-place-order" id="placeOrderBtn">
                            Place Order
                        </button>
                        <div class="secure-checkout">
                            <i class="fas fa-lock"></i>
                            Secure Checkout
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>About Us</h5>
                    <p>Your trusted source for premium tech products.</p>
                </div>
                <div class="col-md-4">
                    <h5>Contact</h5>
                    <p>Email: support@yourstore.com<br>
                    Phone: (555) 123-4567</p>
                </div>
                <div class="col-md-4">
                    <h5>Follow Us</h5>
                    <div class="social-links">
                        <a href="#" class="text-light mr-3"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="text-light mr-3"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-light mr-3"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../JS/checkout.js"></script>
</body>
</html>
