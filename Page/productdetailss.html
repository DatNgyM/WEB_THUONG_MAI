<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details - Five:05</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/CSS/styles.css" />
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="/Page/index.html">Five:07</a>
            </div>
            
            <nav class="nav-links">
                <ul>
                    <li><a href="/Page/index.html">Home</a></li>
                    <li><a href="/Page/product.html" class="active">Shop</a></li>
                    <li><a href="/Page/index.html#about">About</a></li>
                    <li><a href="/Page/index.html#colours">Our Colors</a></li>
                </ul>
            </nav>

            <div class="header-right">
                <div class="search-container">
                    <input type="text" placeholder="Search products..." id="searchInput">
                    <i class="fas fa-search"></i>
                </div>

                <div id="account-section" style="display: none;">
                    <div class="dropdown" id="account-menu">
                        <span id="user-greeting"></span>
                        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
                            <i class="fas fa-user"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/Page/accountProfile.html">Profile</a></li>
                            <li><a class="dropdown-item" href="#">My Orders</a></li>
                            <li><a class="dropdown-item" href="#">Wishlist</a></li>
                            <li><a class="dropdown-item" href="/Page/accountsetting.html">Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#logout">Logout</a></li>
                        </ul>
                    </div>
                </div>

                <div id="guest-section">
                    <a href="/Page/login.html" class="auth-link">
                        <i class="fas fa-user"></i>
                    </a>
                </div>

                <div class="cart-container">
                    <a href="#cart">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </a>
                    <div class="cart-dropdown">
                        <div class="cart-dropdown-content">
                            <!-- Cart items will be rendered here by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="product-details-page">
        <div class="container">
            <nav aria-label="breadcrumb" class="mt-4">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/Page/index.html">Home</a></li>
                    <li class="breadcrumb-item"><a href="/Page/product.html">Shop</a></li>
                    <li class="breadcrumb-item active" aria-current="page" id="breadcrumb-category">Category</li>
                </ol>
            </nav>

            <div class="product-details-container">
                <div class="row g-4">
                    <!-- Product Gallery -->
                    <div class="col-lg-6">
                        <div class="product-gallery">
                            <div class="main-image-container">
                                <img src="/images/products/default-product.jpg" alt="Product Image" id="mainImage" class="main-image">
                                <button class="wishlist-btn" aria-label="Add to wishlist" title="Add to wishlist">
                                    <i class="bi bi-heart"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Product Details -->
                    <div class="col-lg-6">
                        <div class="product-info">
                            <h1 id="product-name">Product Name</h1>
                            <p id="product-price" class="price">$0.00</p>
                            <p id="product-description">Product description goes here...</p>
                            <button class="btn btn-primary add-to-cart" id="addToCartBtn">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/JS/productDetails.js"></script>
</body>
</html>
