<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Đăng nhập</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/admin-style.css">
    <script>
        // Kiểm tra trạng thái đăng nhập khi trang tải
        window.addEventListener('DOMContentLoaded', function() {
            console.log('Đang kiểm tra trạng thái đăng nhập admin...');
            console.log('localStorage:', {
                isLoggedIn: localStorage.getItem('isLoggedIn'),
                role: localStorage.getItem('role')
            });
            console.log('sessionStorage:', {
                isAdmin: sessionStorage.getItem('isAdmin')
            });
        });
    </script>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h3>E-Shop Admin</h3>
                <p class="mt-2 mb-0">Đăng nhập để quản lý cửa hàng</p>
            </div>
            <div class="login-body">
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username" class="form-label">Tên đăng nhập</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input name="username" type="text" class="form-control" id="username" required placeholder="Nhập tên đăng nhập" title="Tên đăng nhập">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input name="password" type="password" class="form-control" id="password" required placeholder="Nhập mật khẩu" title="Mật khẩu">
                        </div>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Ghi nhớ đăng nhập</label>
                    </div>
                    <div class="alert alert-danger mt-3" role="alert" id="errorMessage" style="display: none;">
                        Tên đăng nhập hoặc mật khẩu không đúng!
                    </div>
                    <button type="submit" class="btn btn-primary btn-login">
                        <i class="fas fa-sign-in-alt me-2"></i> Đăng nhập
                    </button>
                </form>
                <div class="login-footer">
                    <p>Quên mật khẩu? <a href="#" class="text-primary">Khôi phục</a></p>
                </div>
            </div>
        </div>
    </div>    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/adminLogin.js"></script>
    <script src="/JS/sessionAdminLogin.js"></script>
    <script>
        // Initialize session-based authentication
        document.addEventListener('DOMContentLoaded', function() {
            // Setup form submission to use session auth instead of JWT
            const loginForm = document.getElementById('loginForm');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                
                // Use session-based login
                loginAdminWithSession(username, password);
            });
            
            // Check if already has a session
            checkAdminSessionStatus().then(isAuthenticated => {
                if (isAuthenticated) {
                    window.location.href = '/Page/admin/index.html';
                }
            });
        });
    </script>
</body>
</html>
